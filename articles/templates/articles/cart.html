{% extends "base.html" %}

{% block page_content %}

{% for order in orders %}

    <h2>{{ order.articles.
    <img src="{{order.articles.image.url}}" alt="{{ order.articles.title}}" style="max-width:250px;">
    <p>{{ order.quantity }} dans le panier</p>
{% endfor %}

<a href="{% url 'delete_cart' %}">Supprimer le panier </a>
{% endblock %}
